{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block extrahead %}
    <script type="text/javascript">var switchTo5x = false;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher:'9d740449-353d-4191-bcac-a10c07523d4a'});</script>
{% endblock %}

{% block content %}

    <h2 class="delimiter">{{ news.title }}</h2>

    <div class="news-date">
        <strong>{{ news.pub_date|date:"DATE_FORMAT" }}</strong>
    </div>

    <div>

        {{ news.content|safe }}

        <div class="share-in-social-media">

            Share this article in social media:

            <span class='st_stumbleupon'></span><span class='st_slashdot'></span><span class='st_reddit'></span><span
                class='st_myspace'></span><span class='st_linkedin'></span><span class='st_blogger'></span><span
                class='st_digg'></span><span class='st_delicious'></span><span class='st_twitter'></span><span
                class='st_facebook'></span><span class='st_yahoo'></span><span class='st_gbuzz'></span><span
                class='st_email'></span><span class='st_sharethis'></span>

        </div>

    </div>

{% endblock %}
