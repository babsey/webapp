{% if comment_form %}

    <form action="." method="POST" class="form-horizontal" id="comment-form">
         <hr>
        <div class="portlet-body">
            {% csrf_token %}

         {% for field in comment_form %}
            {% if field.is_hidden %}
                {{ field }}
            {% else %}
            <div class="fieldWrapper control-group {% if field.help_text %}input-append{% endif %} ">
                <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                <div class="controls">
                    {{ field.errors }}
                    <ul class="errorlist hide fade"></ul>
                    <div>
                        {{ field }}
                        {% if field.help_text %}<span class="add-on" value="{{ field.help_text }}">?</span>{% endif %}
                    </div>
                    <span class="help_text">{{ field.help_text }}</span>
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>

        <div class="portlet-footer" style="padding: 10px; border-top: 1px solid #DDDDDD">
            <div class="btn-group">
                <button type="submit" class="check btn" id="submit-comment-form-button">Apply</button>
                <button type="reset" class="reset btn" id="reset-comment-form-button">Reset</button>
            </div>
        </div>
    </form>

    <div class="message"></div>

{% endif %}
