{% load webapp_filters %}

{% for field in form %}
    <div class="form-group">
        <label class="control-label col-sm-4" for="{{ field.auto_id }}">{{ field.label }}</label>
        <div class="controls col-sm-8">
            {{ field|addcss:"form-control" }}
            {{ field.errors }}
            <div class="help-block">{{ field.help_text }}</div>
        </div>
    </div>
{% endfor %}
