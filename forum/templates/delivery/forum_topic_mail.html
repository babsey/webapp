<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>New Topic Notification - "{{ topic.forum.name }}"</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>

        <p>You are receiving this email because you are watching the forum "{{ topic.forum.name }}" at {{ site_name }}.</p>

        <p>The user <a href="http://{{ domain }}{{ topic.first_post.profile.get_absolute_url }}">{{ topic.first_post.profile }}</a> created a new topic {{ topic.name }} in the forum "<a href="http://{{ domain }}{{ topic.forum.get_absolute_url }}">{{ topic.forum.name }}</a>":</p>

        <blockquote>
            <h3>{{ topic.name }}</h3>
            {{ topic.first_post.message_html|safe }}
        </blockquote>

        <a href="http://{{ domain }}{{ topic.get_absolute_url }}">Reply</a>
    </body>
</html>
