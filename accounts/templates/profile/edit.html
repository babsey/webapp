{% extends "base.html" %}

{% load webapp_tags %}

{% block title %}{{ profile.user.get_full_name }} &raquo; Edit profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="page-header">Edit Profile</h2>

    <div class="col-sm-8 col-sm-offset-2">
        <form action="." method="post" class="form-horizontal" id="profile-edit-form">
            {% csrf_token %}
            {% crispy user_form %}
            {% crispy profile_form %}
            <button role="button" type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
{% endblock %}
