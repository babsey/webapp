{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block css %}
<style>
.form-signin {
    opacity: 1.0;
    /*margin: 40px auto;*/
    max-width: 330px;
    /*padding: 15px;*/
    /*padding-bottom:30px;*/
}
.form-signin .form-signin-heading {
    margin-bottom: 10px;
}

.form-signin .form-control {
    box-sizing: border-box;
    font-size: 16px;
    height: auto;
    padding: 10px;
    position: relative;
}

.form-signin .form-control:focus {
    z-index: 2;
}

.form-signin input[name="username"] {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    margin-bottom: -1px;
}

.form-signin input[name="password"] {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    margin-bottom: 10px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-signin center-block">
        <form method="post" action="{% url login %}" id="login-form">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label class="sr-only" for="inputEmail">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="username" value="" size="50" id="inputUsername" autofocus/>
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" value="" size="50" id="inputPassword" />
            <button type="submit" class="login-form-submit btn btn-lg btn-primary btn-block">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <div style="float:left">
            <a href="{% url password_reset %}">Forgot your password?</a>
        </div>
        <div style="float:right">
            <a href="{% url registration %}">Register</a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
