{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h2>Log in</h2>
    
    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        {% for field in form %}
            <div>
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
