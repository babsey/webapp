{% extends "base.html" %}

{% load webapp_tags %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="container">
    <h2 class="page-header">Registration</h2>

    <div class="col-sm-8 col-sm-offset-2">
        <form action="." method="post" class="form-horizontal" id="profile-register-form">
            {% csrf_token %}
            {% crispy user_form %}
            <button role="button" type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
{% endblock %}
