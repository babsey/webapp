<html>

<head>
<!--     <link rel="stylesheet" href="../../media/css/result.css"></link> -->
    <script type="text/javascript" src="../../media/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../media/js/d3.min.js"></script>
<script type="text/javascript">
    var w = 100,
    h = 70,
    margin = 3;

function draw(id, data) {
    var y = d3.scale.linear().domain([d3.min(data) , d3.max(data)]).range([10 + margin, h - margin]),
    x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin])

    var vis = d3.select("#"+ id)
        .append("svg:svg")
        .attr("width", w)
        .attr("height", h)
        .on("mousemove", update);

    var g = vis.append("svg:g")
        .attr("transform", "translate(0, 70)");

    var line = d3.svg.line()
        .x(function(d,i) { return x(i); })
        .y(function(d) { return -1 * y(d); })

    g.append("svg:path")
        .attr("d", line(data));

    // horizontal line
    g.append("svg:line")
        .attr("x1", x(0))
        .attr("y1", -1 * y(d3.min(data)))
        .attr("x2", x(w))
        .attr("y2", -1 * y(d3.min(data)));

    vis.append("svg:text")
      .attr("class", "t")
      .attr("x", 0)
      .attr("y", h-3)
      .text(id);

    function update() {
        vis.selectAll("text.t").text(d3.svg.mouse(this))
    }
}
    </script>
<style type="text/css">
path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
 
line {
    stroke: black;
}
 
text {
    font-family: Arial;
    font-size: 8pt;
    color: #999;
}

</style>
</head>

<body>
<span id="neuron_1"></span>
<span id="neuron_2"></span>


<script type="text/javascript">
var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 7],
id = "neuron_1";
draw(id, data)

var data2 = [-3, 6, -2, 7, 5, -2, 1, 3, -8, 9, 2, 5, 7],
id2 = "neuron_2";
draw(id2, data2)
    </script>
</body>

</html>
