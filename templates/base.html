<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="Neural System Prediction and Identification Challenge" />
        <meta name="keywords" content="nuSPIC, NEST, g-node, BCF" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="image/x-icon" rel="icon" href="{{ MEDIA_URL }}nuSPIC_blue.ico" />
        <link type="image/x-icon" rel="shortcut icon" href="{{ MEDIA_URL }}nuSPIC_blue.ico" />

        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/normalize.css" />
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap-responsive.css">
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/docs.css" />
        <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}css/custom.css?n" />
        <link type="text/css" rel="stylesheet" rel="stylesheet" href="{{ MEDIA_URL }}css/main.css?m">

        <script type="text/javascript" src="{{ MEDIA_URL }}js/vendor/modernizr-2.6.2.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/vendor/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
            if (typeof String.prototype.startsWith != 'function') {
              String.prototype.startsWith = function (str){
                return this.indexOf(str) == 0;
              };
            }

            $(document).ready(function() {
                $(".add-on").on('click', function() {
                    $(this).parents(".fieldWrapper").find(".help_text").toggle();
<!--                    $(this).parents(".fieldWrapper").find(".help_text").fadeToggle();-->
                })
            })

        </script>

        {% block feeds %}{% endblock %}
        {% block extrahead %}{% endblock %}
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="navbar navbar-inverse navbar-fixed-top" style="line-height: 1">
            <div class="navbar-inner">
                <div class="container">
                    {% include "navbar.html" %}
                </div>
            </div>
        </div>

    <div class="jumbotron masthead">
        <div class="container">
            {% block masthead %}{% endblock %}
        </div>
    </div>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="footer">
            <div class="container">
            {% block footer_feeds %}{% endblock %}
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="{{ MEDIA_URL }}js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/vendor/bootstrap.min.js"></script>

    {% block extrascript %}{% endblock %}
    </body>

</html>
